    <body>
<ol class="interactivities" id="interactivities">
    <li title="sec-03-walkthrough-07" id="sec-03-walkthrough-07">
        <div class="hc-included">
            <div>
                <p>Walk-through the sample code.</p>
                <div class="e42_walkthrough">
                    <pre>number_rayu(5 % 3);
number_rayu(4 % 3);
number_rayu(3 % 3);
number_rayu(2 % 3);
number_rayu(1 % 3);
number_rayu(0 % 3);</pre>
                    <table style="font-size:x-large"><tr><th>output</th></tr></table>
                    <script type="text/javascript">//<![CDATA[
                        e42_walkthrough.setup.push([
    {"line": 1, "variable": "output",   "answer": 2},
    {"line": 2, "variable": "output",   "answer": 1},
    {"line": 3, "variable": "output",   "answer": 0},
    {"line": 4, "variable": "output",   "answer": 2},
    {"line": 5, "variable": "output",   "answer": 1},
    {"line": 6, "variable": "output",   "answer": 0}
])
                    //]]> </script>
                </div>
            </div>
        </div>
    </li>
</ol>
<div class="vstreport"></div>
